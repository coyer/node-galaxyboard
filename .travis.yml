language: node_js
node_js:
- stable
before_install:
- openssl aes-256-cbc -K $encrypted_8fb4cefaf9ce_key -iv $encrypted_8fb4cefaf9ce_iv -in known_hosts.enc -out ./known_hosts -d
- cat ./known_hosts >> ~/.ssh/known_hosts
- sudo pip install cctrl
deploy:
  provider: cloudcontrol
  email: mschopdev@gmail.com
  deployment: galaxyboard/default
  password:
    secure: 
  on:
    branch: master
after_deploy:
- cctrlapp galaxyboard/default run ".paasprovider/node/bin/node install/install.js"
- cctrlapp galaxyboard/default run ".paasprovider/node/bin/node node_modules/.bin/db-migrate up"
